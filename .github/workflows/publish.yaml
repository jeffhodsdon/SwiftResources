# Publish to Bazel Central Registry
# See https://github.com/bazel-contrib/publish-to-bcr
name: Publish to BCR

on:
  # Called by release.yml after successful release
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string
    secrets:
      BCR_PUBLISH_TOKEN:
        required: true
  # Allow manual trigger for retries
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  publish:
    uses: bazel-contrib/publish-to-bcr/.github/workflows/publish.yaml@v1.0.0
    with:
      draft: false
      tag_name: ${{ inputs.tag_name }}
      tag_prefix: ""
      registry_fork: jeffhodsdon/bazel-central-registry
    permissions:
      attestations: write
      contents: write
      id-token: write
    secrets:
      publish_token: ${{ secrets.BCR_PUBLISH_TOKEN }}
